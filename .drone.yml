---
kind: pipeline
type: kubernetes
name: golang

metadata:
  namespace: default
  annotations:
    drone-ci: "true"
  labels:
    drone-ci: "true"

clone:
  depth: 50

steps:
  - name: fetch
    image: alpine/git
    commands:
      - git fetch --tags
      - printf "go-%s" $(git describe --tags --always --dirty) > .tags

  - name: build Go image
    image: docker:latest
    environment:
      REPO_NAME:
        from_secret: registryname
    volumes:
      - name: docker_sock
        path: /var/run/docker.sock
    commands:
      - sleep 10 # give docker enough time to start
      - docker build --no-cache -t "${REPO_NAME}/${DRONE_REPO_NAME}:$(cat .tags)" -f docker/go.dockerfile .

services:
  - name: docker
    image: docker:dind
    privileged: true
    volumes:
      - name: dockersock
        path: /var/run

volumes:
  - name: dockersock
    temp: {}

image_pull_secrets:
  - dockerconfig

trigger:
  branch:
    - master
    - feature/*
  event:
    - push
