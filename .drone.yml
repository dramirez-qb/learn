---
kind: pipeline
type: docker
name: learn-app-release

environment:
  namespace: default

clone:
  depth: 50

steps:
  - name: fetch
    image: alpine/git
    commands:
      - git fetch --tags
  - name: release
    image: golang
    environment:
      GITEA_TOKEN:
        from_secret: gitea_token
    volumes:
      - name: deps
        path: /go
    commands:
      - curl -sL https://git.io/goreleaser | bash

image_pull_secrets:
  - dockerconfig

trigger:
  branch:
    - master
  event:
    - tag

volumes:
  - name: deps
    temp: {}
